 <!DOCTYPE html>
 <html>
 <head>
 	<title>Amendable Panel</title>
 	<link rel="stylesheet" type="text/css" href="normalize.css">
 	<link rel="stylesheet" type="text/css" href="global.css">
 	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
	</script>
 </head>
<body>
	<div id="wrapper">
		<div id="center">
			<img src="title.png" id="amendTitle">
			<form id="amendForm">
				<br>
				<input 
					type="text"
					id="school"
					name="school"
					class="amendInput"
					placeholder="School"
					spellcheck='false'
				><br>
				
				<br>
				
				<textarea
					type="text"
					id="thesis"
					name="thesis"
					class="amendTA"
					maxlength="150"
					rows="4"
					placeholder='Purpose, thesis, under 150 characters:'
				></textarea>
				Assure inclusion of issue and proposed solution.<br>
				
				<br>

				<br>
				<textarea 
					type="text"
					id="probDetail"
					name="probDetail"
					class="amendTA"
					rows="12"
					placeholder='Detail the problem:'
				></textarea>
				<br>

				<br>

				<br>
				<textarea 
					type="text"
					id="probSupp"
					name="probSupp"
					class="amendTA"
					rows="15" 
					placeholder='Support the problem:'
				></textarea>
				<br>

				<br>

				<br>
				<textarea 
					type="text"
					id="counter"
					name="counter"
					class="amendTA"
					rows="7" 
					placeholder='Brief counter argument:'
				></textarea>
				<br>

				<br>

				<br>
				<textarea 
					type="text"
					id="solutDetail"
					name="solutDetail"
					class="amendTA"
					rows="12"
					placeholder='Detail the solution:'
				></textarea>
				<br>

				<br>

				<br>
				<textarea 
					type="text"
					id="solutSupp"
					name="solutSupp"
					class="amendTA"
					rows="15"
					placeholder='Support the solution:'
				></textarea>
				<br>

				<br>

				<br>
				<textarea 
					type="text"
					id="solutAlt"
					name="solutAlt"
					class="amendTA"
					rows="7"
					placeholder='Briefly discuss an alternative solution:'
				></textarea>
				<br>

				<br>

				<br>
				<textarea 
					type="text"
					id="testimontals"
					name="testimontals"
					class="amendTA"
					rows="12"
					placeholder='Quote support from teachers and students:'
				></textarea>
				<br>

				<br>

				<br>
				<textarea 
					type="text"
					id="probDetail"
					name="probDetail"
					class="amendTA"
					rows="7"
					placeholder='Repeat solution and problem to conclude:'
				></textarea><br>
				<br>
				<input
					type="submit"
					value="Submit"
					id='amendSubmit'
				>
				<br><br>
			</form>
			<div id="vertLine"></div>
			<div id="rightColumn"></div>
		</div>
	</div>
	<script type="text/javascript">
		window.onLoad = onLoad();
		function onLoad() {
			$(document).ready()
			var titleHeight = $("#amendTitle").height();
			var formHeight = $("#amendForm").height();
			var formWidth = $("#amendForm").width();
			$("#vertLine").css({
				"top": titleHeight + 30 + 'px',
				"height": formHeight - 50 + 'px'
			});
			$("#rightColumn").css({
				"width": formWidth + 'px',
				"height": formHeight - 70 + 'px'
			});
		}
	</script>
</body>
