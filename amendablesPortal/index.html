 <!DOCTYPE html>
 <html>
 <head>
 	<title>Amendable Panel</title>
 	<link rel="stylesheet" type="text/css" href="normalize.css">
 	<link rel="stylesheet" type="text/css" href="global.css">
 	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 	<script src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
 </head>
<body>
	<div id="wrapper">
		<div id="center">
			<img src="title.png" id="amendTitle">
			<form id="amendForm">
				<br>
				<input 
					type="text"
					id="title"
					name="title"
					class="amendInput"
					placeholder="Title of Reform"
					spellcheck='false'
				>
				Don't include school name!
				<br>
				<br>
				<input 
					type="text"
					id="school"
					name="school"
					class="amendInput"
					placeholder="School"
					spellcheck='false'
				>
				<br>
				<br>
				<textarea
					type="text"
					id="thesis"
					name="thesis"
					class="amendTA"
					maxlength="150"
					rows="4"
					placeholder='Purpose, thesis, under 150 characters'
				></textarea>
				Assure inclusion of issue and proposed solution.
				<br>
				<br>
				<br>
				<textarea 
					type="text"
					id="probDetail"
					name="probDetail"
					class="amendTA"
					rows="12"
					placeholder='Detail the problem'
				></textarea>
				<br>
				<br>
				<br>
				<textarea 
					type="text"
					id="probSupp"
					name="probSupp"
					class="amendTA"
					rows="15" 
					placeholder='Support the problem'
				></textarea>
				<br>
				<br>
				<br>
				<textarea 
					type="text"
					id="counter"
					name="counter"
					class="amendTA"
					rows="7" 
					placeholder='Brief counter argument'
				></textarea>
				<br>
				<br>
				<br>
				<textarea 
					type="text"
					id="solutDetail"
					name="solutDetail"
					class="amendTA"
					rows="12"
					placeholder='Detail the solution'
				></textarea>
				<br>
				<br>
				<br>
				<textarea 
					type="text"
					id="solutSupp"
					name="solutSupp"
					class="amendTA"
					rows="15"
					placeholder='Support the solution'
				></textarea>
				<br>
				<br>
				<br>
				<textarea 
					type="text"
					id="solutAlt"
					name="solutAlt"
					class="amendTA"
					rows="7"
					placeholder='Briefly discuss an alternative solution'
				></textarea>
				<br>
				<br>
				<br>
				<textarea 
					type="text"
					id="testimontals"
					name="testimontals"
					class="amendTA"
					rows="12"
					placeholder='Quote support from teachers and students'
				></textarea>
				<br>
				<br>
				<br>
				<textarea 
					type="text"
					id="probSolutDetail"
					name="probSolutDetail"
					class="amendTA"
					rows="7"
					placeholder='Repeat solution and problem to conclude'
				></textarea>
				<br>
				<br>
				<!-- <input
					type="submit"
					value="Submit"
					class='amendSubmit'
				>
				<br>
				<br>-->
			</form>
			<button class='amendSubmit' onclick="save()">Save</button>
			<br>
			<br>
			<div id="vertLine"></div>
			<div id="rC">
				<div class="rCElement" id="map">Map</div>
				<div class="rCElement" id="bullList">Outline the circumstances.</div>
				<div class="rCElement" id="graphBuilder">Graph evidence.</div>
				<div class="rCElement" id="bullList">Breakdown your solution.</div>
				<div class="rCElement" id="graphBuilder">Graph evidence.</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src='script.js'></script>
</body>
